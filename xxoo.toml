[__config__]
oldver = 'old.json'
newver = 'new.json'
max_concurrency = 4

# toy
[Rust]
source = 'regex'
url = 'https://github.com/rust-lang/rust/tags'
regex = 'releases/tag/([\d\.]+)">'

[Python]
source = 'regex'
url = 'https://www.python.org/downloads'
regex = 'Python (3.9[\d\.]*)'

[VapourSynth]
source = 'github'
github = 'vapoursynth/vapoursynth'
use_latest_release = true

[LuaJIT]
source = 'regex'
url = 'https://luajit.org/download.html'
regex = 'LuaJIT-([\w\.-]+)'
from_pattern = '-'
to_pattern = '_'

[GCC]
source = 'regex'
url = 'https://gcc.gnu.org'
regex = '>GCC ([\d\.]+)<'

[Mingw-w64]
source = 'manual'
manual = '20220323_11.2.1_x64-ucrt_abffba087d0e83361e313ce8032e162348f46c5a'

[Mingw-w64-real]
source = 'regex'
url = 'https://gcc-mcf.lhmouse.com/'
regex = 'mingw-w64-gcc-mcf_([\d]+_[\d\.]+_x64-ucrt_\w+)\.7z'

# nginx
[nginx]
source = 'regex'
url = 'https://nginx.org/en/download.html'
