name: leech

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        url:
        - https://mega.nz/file/1UVHAKgI#m-ag9K3_LQv-gBlDWwQCEc4LZRqJdvWgt53uz_pV-u8
        - https://mega.nz/file/VcNlhK6T#2rS2viMZJZnRm2thFtJ-UvIYrtVSgRDPcXChaBGRqyc
        - https://mega.nz/file/IEw2hKLA#WMHcdpGqNA9nz6-MOEPFqUYfvyjMRz5_bmqhDwGvHhk
        - https://mega.nz/file/pdlGiYDY#BZXMciMxm-CpmjSitzUYvz5g_jk9_kQBmS4Ehi-ND2U
        - https://mega.nz/folder/oc9UzAxI#Gk-SB9CZiA31kcv1YvcOpA
        - https://mega.nz/file/SV4VyCAD#zw4Vbj9N0VBHmRSfZrb5dWzQnj6-m2MQCgxdS2NyEpA
        - https://mega.nz/file/5Uty3AiL#rqDv7MrMi937IdZQVQK6JQD81dnxCNDCOGKUhO5U-j0
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
