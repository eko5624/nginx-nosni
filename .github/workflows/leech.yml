name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/folder/fx9UgTgD#TGk3UZBc0724Yb1dmHyJ4Q
        - https://mega.nz/folder/yAd0mbCL#Cvex4Rn-pmhMycZ6zd1krQ
        - https://mega.nz/file/CEM1AaBD#xq-ES0KhsbIG7SP4b4Xww8cmSW5q5R2gCwjS-S-oFYA
        - https://mega.nz/file/5ctXgQZI#-J0kHKVuzQqvDyC0zKmUeIYxqoT43immMcjaFSSXAbE
        - https://mega.nz/file/m4s2HRgQ#bC2ZPiLmOsGSytN5luMmloBD-oBJgQ1I2t1fLHEhu7U
        - https://mega.nz/folder/DnY1VKbA#U4ABIJgO4QEGcIcgPJj99g
        - https://mega.nz/file/23omQBjS#R6ugQCvpbF0zjQksh2RkGITKdfUR2Lu7gPH4h1yq4IQ
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
