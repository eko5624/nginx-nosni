name: leech

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        url:
        - https://mega.nz/file/aJIBlAbD#LbOVQ77PG_8HxD6_rBFlYS-Rd3rKiQ0LSy0mT0gEiS0
        - https://mega.nz/file/fYQXiQwZ#vwGssclSqRLLAiX7lZNsS5XUGm30GhbhkS_mz9DoS_Q
        - https://mega.nz/file/DRY1lYaZ#pjGiqp94SYIKIfK9I7Z95OcqrkBE0Ur-zy4gr6voAyw
        - https://mega.nz/file/Y1xC0CgC#2UtalRMV2nR_BJfwPGf1ECSJ22KTfI1ijLm19iA2kCM
        - https://mega.nz/file/CA52nRJK#aHEjAK1aQgzdITSWgSPOYV9QWFEvuPejquqKlDtNnJg
        - https://mega.nz/file/5t8mVSKa#lncj9t-wBAdwc_KIyBjW0VXEmo3YtgDlNNdlmqIg7QY
        - https://mega.nz/file/Uh4imJSa#lD7brogQHzC7mmJZkH4sUKiw8m1jkvP5ayu5NdmgZVM
        - https://mega.nz/file/gOQRzCDD#OYQds_wfsukBWfNDdKKXkZAOzaoPLtqjMh0mLlmKK_g
        - https://mega.nz/file/Y1IV0a5Q#XssHzjnZty-iv_YNbjNOOOp4n8bs5J07EmbqmUk4VHc
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
