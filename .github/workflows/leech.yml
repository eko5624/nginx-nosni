name: leech

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        url:
        - https://mega.nz/file/oghQXCpZ#iDhlzbU7qHFcifsfCZHXXj5WGKQILOY26tEdfOpBG6M
        - https://mega.nz/file/eqx1SSYZ#8ep5O04T_ocLk7IOgecAGaQZ4RO2KXvpQ9uqz2Udg0o
        - https://mega.nz/file/tZ83wQSS#V6Lfno1Ssrw3GZTxTOglSaIbIkxE53MGieGqdRRNUrk
        - https://mega.nz/file/Vax1TCBS#Evwk4osjFWM6M8LQUjUeXjV4qL9yAW8DiU2JkAfqdxw
        - https://mega.nz/file/wVUgnJBA#zsQeccObXKOKhhfZ7IhoMNXYtH4hF7PXbVFiAuC4Epk
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20200830-linux-x86_64
        key: megatools-1.11.0-git-20200830-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20200830-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
