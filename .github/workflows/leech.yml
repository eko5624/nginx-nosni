name: leech

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        url:
          - https://mega.nz/file/9YUmyB4S#LPn_NJYRMZCo9S3wM2C0kIO-XBqjDsqtwkUzPVnZc3I
          - https://mega.nz/file/Dk9QQISC#Er7Me55TkyRHvOJc3W1LXyC8WU_NlLH8C1L0V1nyjkI
          - https://mega.nz/file/ZIdCUD5S#4qiPPFHx-rw38HYadjIGbnt0Lx6jJCGYEVNhp6oKw5Y
          - https://mega.nz/file/IENCTJ6L#REd9-G6cWenAsei3c_1QTdcvWCQdmGThdyA6jfbD6OY
          - https://mega.nz/file/VQMwhZwK#E7vbP7E4jWwWzGtUFMhQZiiez_DmwfZTie6EFI7qY-c
          - https://mega.nz/file/WosHVSSZ#g0t7XlNjkkzz8yV0cu3sY5GpDEN9_hhg1W7Kxt-PYbw
          - https://mega.nz/file/Fyo3VCDT#oFsYXK5ev3w0nsOY9ezs4VsRVgR8gt2IndL3cnbgB0s
          - https://mega.nz/file/Oh0SlSBI#SuEBUxpu3bDiUF8cWKcLf0Nh4tJFHGm4J3skH3xcTRc
          - https://mega.nz/folder/ntwyRQhL#HZX7CpoqqqoWTNTkrQKMWw
          - https://mega.nz/file/tjhTzC6J#tkrc5VyL88i8Kmr1iBE5rNG_k0NiIl2bJqvjSsnDi_I
          - https://mega.nz/file/BmplTYxS#GrLPN4jVvcGdpdIL6BJNxDUO3L9jQLwRUg_IE8V5x6M
          - https://mega.nz/file/Bn5xyaQA#PPwl5ILwb51Daw9ZzAGdfVKZXKmXDJ5CQTn97EDn2T8
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20200830-linux-x86_64
        key: megatools-1.11.0-git-20200830-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20200830-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
