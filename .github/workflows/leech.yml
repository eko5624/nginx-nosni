name: leech

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        url:
        - https://mega.nz/file/sRsxVS4A#-ltiLjlW5WPLCVs3hzRPQqP3-gxRhkp8IiW_2oufJwE
        - https://mega.nz/file/pd8FyArB#6el9d62rAhpapwCPGk4oFqFMv1ECUm-hlMYaNb5hsFY
        - https://mega.nz/file/YclRQCCC#YfAGoB-OuzXqGJE-sAmwmgIPvOwjqhwg52NURBgLYbQ
        - https://mega.nz/file/jIRBQQZT#jHFjA5QsQZfz4cawOaMUqXt3Su0t2owc0Wdw45WQ65M
        - https://mega.nz/folder/1ZcghLZR#37BX21lKhDP3UvKCutzMrA
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
