name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      matrix:
        url:
        - https://mega.nz/folder/2wEyAT7J#xgNY8nUi9-VMNIio-F7BCw
        - https://mega.nz/folder/vwUUSLQD#7OyVl2EQHAMU0k0J2DuB8w
        - https://mega.nz/file/bQ53AC6Q#nd_TlyLsimgyLCw6xvUugqt6xzFm_QpMCA8O6DqC3cI
        - https://mega.nz/folder/bMMwQDCB#6yDbHuCgAoFUtYspyc-OwA
        - https://mega.nz/folder/zFcgVbbA#0HFUx_qL-8ol46_Z94pd2Q
        - https://mega.nz/file/wZwViAoL#rztR3rXO-nmhUc0YsGbt3g9C9JhVl8a6MpNuS7nSwnQ
        - https://mega.nz/file/e4VT0CII#pzQf_FrDFce1bzxWrihkQdAzNTO99bzb0d0IsKZQPoI
        - https://mega.nz/file/WlkC3KAT#u-TqFVpGxUIpT6idxwZ7e0nnLlkeFUybi0MOnBjV4lA
        - https://mega.nz/folder/BtQEXRwb#fT4-OW3HxWmFInoQOUzLEQ
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
