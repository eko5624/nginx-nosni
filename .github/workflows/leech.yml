name: leech

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        url:
          - https://mega.nz/file/oRIgCDTD#Pd4_i4MrzEg5fmxgYQ3FaU7rC4YLej6JpG5qoPl_BzQ
          - https://mega.nz/file/joxmVJRA#QyfkQRfQGvcpOlaHW4ycRWON8OmGwe_FWAulONXgLuY
          - https://mega.nz/file/gAUWGBhJ#2LZPnPv9ZWDcZc5uF0P-tL62rnMz79P-ANt04YvSXw4
          - https://mega.nz/file/0FZAVRIQ#MqK2miXs99psdxpW3p0GyiMIh1W3u-0jlYgPMD6vSqY
          - https://mega.nz/file/FNIUlDhT#w6X5e8M05YQzuDnWoJkaoQHBcwFuPYUBHVtYz984dvQ
          - https://mega.nz/file/kUYywTZJ#6wAWpNR3Fxg3jx0qUgu1HpoCksckh7TYjnuUuX-OH2E
          - https://mega.nz/file/3xYXxKJB#N_252VV2cpJmfvZ10KQu-YzUgc2Yj_lP2nlgiX0mG1U
          - https://mega.nz/file/5UZ2QRYS#qsDe7Vr95JZ7Wi0TnqmDZT8h-FnGFRuTtb4yIs1aLqA
          - https://mega.nz/file/AIIw2JQL#8L8VWkBz-rLDdBElAdvbdQD46qZB_Wiol13oNXeShzY
          - https://mega.nz/file/MUZGAbLZ#b0cYXlWy2kL0xsauSno-XEkCPYrk8eR4mid8SIe_AmU
          - https://mega.nz/file/3llQUYLI#_n1ttgSauPnjWHkhmeihA9PAyHfXrFyS78n4baBUImA
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20200830-linux-x86_64
        key: megatools-1.11.0-git-20200830-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20200830-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
