name: leech

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        url:
        - https://mega.nz/file/4ZtAWQAL#0bXAMIx6qD5NHZgO0nxfLtctgnkvmrB8uq0gNX0WqcM
        - https://mega.nz/folder/UA8SBBAB#k0482hzO0-FY3WNlqknkiQ
        - https://mega.nz/file/8N80zB5C#oQAuQOOeha5rL4MBNs7T6ToGNnWMz4-rMTxGu9wjhWM
        - https://mega.nz/file/dZ0FEAwK#Ft9_UzuMz1YMOp7LiKl7ioa_fScm6OU20497Fj9QKSw
        - https://mega.nz/folder/td8jzQjC#Mwq3d5ojmJ8w6C3sptceYQ
        - https://mega.nz/folder/gBsHRCoI#bZKn_yWWMaOprwwG2tNqwQ
        - https://mega.nz/file/4NlBhaAD#rKESjanVkcXx03qEkc1HWTN4uRpxfr7vOHcCaqRSZIA
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
