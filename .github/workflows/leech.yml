name: leech

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        url:
        - https://mega.nz/folder/gUsQST4R#S8qEBL4MntVBqdw4Li6bSQ
        - https://mega.nz/file/82oj1CTR#X7dhExFjQVSlpYMjFnUam2-5QNWp3GNKdP7q28ySXqY
        - https://mega.nz/file/BoRQxJxb#UpKgW-zIYn0LIo_PLMT127cChFZLbQluu77sfQQ2ovo
        - https://mega.nz/file/k8JAHLRC#WXkXJLIX1v6GLKtSI9x1msZ_y-dhfPYPZWqpgvN0zZ8
        - https://mega.nz/file/0xZSXRSY#MLJmIbLG4EZUvD6jYyjc-jIx5n7wa0vBpXg6a_VLf9c
        - https://mega.nz/file/RwZEFbbS#Vo4svnWMZS4rwhWqpwiqrthxa6peESdYHz4adqCTAaY
        - https://mega.nz/file/N4AkyL4Z#gY3eRgKC1BLE-EJidbGCa38Y41C8804oVCROCMLUxY8
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
