name: leech

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        url:
        - https://mega.nz/folder/IBVXXazL#IrtXBZrJvVXMinca_oNF3w
        - https://mega.nz/file/oQE2CDga#rIcvdrAdEQGSdAjOzsdQk3-Ws4YYL-jV2-Ffr_V58mc
        - https://mega.nz/file/b35xTKzD#p9pVdBT-bHaPx9JqUDuVrJWlLyCkY_-DFtFtRWa-VII
        - https://mega.nz/file/gNEizDQB#i5-3IywfDTfjSPfMFkWL_JmaQkHUdhd46yKOP4VhuKM
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
