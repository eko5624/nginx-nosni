name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      matrix:
        url:
        - https://mega.nz/file/uFUjXYQb#4WXN0BaVHNemm58HTbYitdGz_DW_Ig0vcvzlA-xUTLM
        - https://mega.nz/file/GYZSFLIQ#XR5-CJq3eTOq43L3Qdp-HTvzH7g7DvFfEDlcVEqcb3g
        - https://mega.nz/file/WQYEgJxA#LOiaaNYMKXArUhSnodhkXgEIgg9jdDRSzq6PfmMQ7JM
        - https://mega.nz/file/ucA2gDpK#zTHU6Noy2e416FUqpq1ONUIJ4MUUCsX160jv3Bqftc4
        - https://mega.nz/file/GcYUybQL#CuvLxTh5as-1aXKZLZ_0yB8sWCda9pM2IjQV4ixHkos
        - https://mega.nz/file/vYRS1ZCL#wSicriBomuyb35zla4cy3cVjG2wvUrE1V3LTNRe0mak
        - https://mega.nz/file/KZIWxZrJ#xqf9ftfqFtBoI6owgKW7r02b4fTnNud1_46krIrUIAc
        - https://mega.nz/file/qRQSmBaS#e1VMvtiG3m2Fp16isUwlGleLPHxk7ObCyq7IP35O3_I
        - https://mega.nz/file/bRREiJYL#9miG1iYVOmpNf-WwrlQsKu_l7KK9V9DUHhbEzQSBDGE
        - https://mega.nz/file/OMJGzRRL#dhAhD8NchCdJob7z0b9rByMkvakVWP5ThX3uXBp1DUk
        - https://mega.nz/file/KcYAUTDL#9BAVBpjNI8sPu6UB4BPC6vIGKcr04hNHojafgeCWN8s
        - https://mega.nz/file/GYZSFLIQ#XR5-CJq3eTOq43L3Qdp-HTvzH7g7DvFfEDlcVEqcb3g
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
