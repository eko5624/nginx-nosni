on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/folder/KEskEbjL#UkjpieqDbr6uZpnkPtHHBg/file/mE1WVCII
