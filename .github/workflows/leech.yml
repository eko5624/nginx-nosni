name: leech

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        url:
        - https://mega.nz/file/SYlTWaiK#MZi7Ia3CoSyXlO9W01VXw8S-PPikj-D_H3789v-3Y3g
        - https://mega.nz/file/MJxgnJxZ#odDCFuFw7GBhy2_aAk_21nYSRm5n0s3GqW23nTCiNu4
        - https://mega.nz/file/qrIUCR4J#NU08TUyt3WtjxD1y6UpGZPf0w57NVv_gmP-r-AzJp_w
        - https://mega.nz/file/vixUzYCI#sN-e-ZddEIAIvoEzRY3MXGsgi43M2ftnQv6Qy7Y622k
        - https://mega.nz/file/0dEQTTIJ#emPLZo-KxpxgXC8UbP5mCu6xiHzPTAVJjgkhRUiaf7o
        - https://mega.nz/file/ynQQCLRC#RdydmI0g38eg9zj1QfQeZxee55TjwWc_19vFZjzt1_k
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
