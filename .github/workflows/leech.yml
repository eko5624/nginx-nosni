name: leech

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        url:
        - https://mega.nz/file/0c0CBSSb#Dg2-QFy4dfkUJ5KChYO0aNom3KIrnaxGwg8JhLi0n6k
        - https://mega.nz/file/FFtAmRrB#YULLc1_1ru-qChROOsBaN3S1pfhNWoFCreH1nmK2aZY
        - https://mega.nz/file/Kr4HyYxQ#MLf_vQOpzxHUhttTknrUtoVwvsAcaiA5Hzz1NRTQHxU
        - https://mega.nz/file/8YkW1TqY#Hkx3HmT8TBAl6d7uUr5qxNjBQZ4oXeGEdTBbPT9Yfho
        - https://mega.nz/file/L24lzCzL#C_cH_wQeSNLs-oE7vAEgwVHOpbcEtEfI-Gh319n4478
        - https://mega.nz/file/IElwyZ5I#aZDTLINMnpxwNNw56FKKIe-PCiathSWDltYOcFKOGlA
        - https://mega.nz/file/9Nl20LyJ#lM0Pud6uUNNt-c1asT9zdK5yRjLkFxR4eNHlWzo2AZg
        - https://mega.nz/file/h5ZjQYZB#JmPf933JLsX6Itu83PFu9qoqhS8DUzcu0Mf0KW0cUS0
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
