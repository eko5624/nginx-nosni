name: leech

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        url:
        - https://mega.nz/file/FCZRACbB#pbRFOvPD0wAhnDXX76Uk0rkY_t6j5X8F_nuxTQfPBKg
        - https://mega.nz/file/RWJjAAAD#pT3quJE7S3JaAz-iPNXJqmc-KIsxl9Xaq4IyeITflZw
        - https://mega.nz/file/YTISRRBT#WJ-T0HZ5mBq0C61bdu6Fr8jOxsT4NJvkaQeQ6x3IW2s
        - https://mega.nz/file/xLZgCJZa#32j8ov7LlIAhkRt0YyXOB6CzJmgjHkMKK-1rpTJvQmM
        - https://mega.nz/file/ZfAS3DiT#YC7g7NSO5WLuB2mtIVbEWQskFhVWDHYAg8SKuX6_BNM
        - https://mega.nz/file/UGBDWILB#8HAN8Fn00ekSvQNzO5IN4BNB2Cri8MNL49_tz_iIDBU
        - https://mega.nz/file/MTI1SQBJ#op8xEyMJ3xDXbviLjO1AiwHicNJ2jadwx_hDXluFQc4
        - https://mega.nz/file/EbR1CQ4L#tgUVFkr6q-6npJyPl1VDQNB5wbeTiX9xbYrJCOjxg0s
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20200830-linux-x86_64
        key: megatools-1.11.0-git-20200830-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20200830-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
