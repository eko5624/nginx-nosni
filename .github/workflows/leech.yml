name: leech

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        url:
        - https://mega.nz/file/srBxkSgC#QQIGDvQasyxMC6PbT5Bm-3yim7KF9j_8AG83oIkSi5E
        - https://mega.nz/file/NiBnxQJQ#VCOhUnmKuJoRI7JJxnWoHx_fsTjP4Tz9Qo99jO9kN5w
        - https://mega.nz/folder/VB1gkTyL#Z1kgWLV6-neZ7NSH9XRiIQ/file/8Y0myZbJ
        - https://mega.nz/folder/VB1gkTyL#Z1kgWLV6-neZ7NSH9XRiIQ/file/MUtUXDxL
        - https://mega.nz/folder/VB1gkTyL#Z1kgWLV6-neZ7NSH9XRiIQ/file/8Ns0wLSZ
        - https://mega.nz/folder/VB1gkTyL#Z1kgWLV6-neZ7NSH9XRiIQ/file/IFsUBbyT
        - https://mega.nz/folder/VB1gkTyL#Z1kgWLV6-neZ7NSH9XRiIQ/file/4Ys0GJRb
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
