name: leech

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        url:
        - https://mega.nz/file/rgEkybgK#vY4T0uR1-dYmBfeAB3igMbZmRBb1685mTY1-aJbF9kk
        - https://mega.nz/file/tU8BUQ7Z#M-EXSSQTI-55jm_2Qj-Yx-Az6RTuDwmWE-vjNez3r00
        - https://mega.nz/file/MtoWlYpI#LD9Ncso26EhNoeBY5MqRO9uz7s8J_Q6zcg6qtzc_q-I
        - https://mega.nz/file/l9hwCYIB#c4TgqmjrX4f1ifeuBMx2zrTdvdpqO38wgx98By4SIIY
        - https://mega.nz/folder/OhV0gbLZ#hlddL7RYLctKiDOPmVHK5w
        - https://mega.nz/file/V6IzBY7Q#a-bPzFlCI8BP2orEGSas3ruJibUeeTkxuATiDSUuLcE
        - https://mega.nz/file/2oNnXKJC#ZY_bNTndE-qi1bw44dmtcpJFmWJd-xT8s508mbYgYQc
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
