name: leech

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        url:
          - https://mega.nz/file/f80SxA5K#WS6KwaikXejyZ5cc_t5BJBYGHrlUJFpkZoA6ggEuZ-c
          - https://mega.nz/file/yslSxQJC#0TVqiHAxHF8Ve_y600p29IwK7b1wA38YKsM3Ff3ci2w
          - https://mega.nz/file/T1twyKaJ#gMLrHK4oKoILYVqLgSaCOnMKheC-WmbdlsbZQPjwRT0
          - https://mega.nz/file/O4t2hZra#8Pk2BCFSXbwVnFQ_q0MIneWnJPSIhDf3uizUvtOuq_0
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20200830-linux-x86_64
        key: megatools-1.11.0-git-20200830-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20200830-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
