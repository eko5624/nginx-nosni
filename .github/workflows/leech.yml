name: leech

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        url:
        - https://mega.nz/file/oRkghBCB#JCclluRLQypuQ757EV1rUW95NbkzaySBl_sNa-13jZk
        - https://mega.nz/folder/oZVyTLBZ#kxPwnPgmT3Vpoj3LMqYhQA
        - https://mega.nz/folder/BItC0RQZ#01EkUV4ZCzml4B89BjwBNQ
        - https://mega.nz/folder/cdVE1BSR#iamgbynlwVQNtPLDwjPETw
        - https://mega.nz/file/5QUX3ShY#1-KSsMSiaGuNumsShUOjoT2UH3oxJi_jYgDRfG7bRL0
        - https://mega.nz/file/EE0ThAZI#Oz_palCwN4fpUw5SB6OerPiyxCUTKPUY6bvzO-a2CDE
        - https://mega.nz/file/5F1zGS6a#-3s0_vVRPYk8CLUBmL7sSYStLgkvlZmhDxvQsdCayZg
        - https://mega.nz/file/GhQyEZZJ#5LFR-h1k2k8oiiy11iL-vqm-pkq1Dm0MP4uG8L-6zsU
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
