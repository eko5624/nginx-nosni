name: leech

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        url:
        - https://mega.nz/file/pJkhzCJI#Y6gBhPoEVd7lKP2uc8dijfIEwmyIbmEgCWyquErkTGE
        - https://mega.nz/file/JI9WXSoQ#PtCJJBCZSOYqg_7HSXtIUU0zwWcy-VXKcWPsiibGm_E
        - https://mega.nz/file/jVdD0ABC#Qgr7VLjDRbyUY3wKvwaNrs9fsWp1uZOw0HuUnH-laj0
        - https://mega.nz/file/3AkTza6A#jhWbIJqDJgpBwZ1vxetHoHU1HPbrvnJlB_faabW7Fdo
        - https://mega.nz/file/sM0SkCIA#3Awymh5L3q-j5J60Yn9RfohNbPgnkbWcy2mBLSd69Xk
        - https://mega.nz/file/pBE0HR7Q#t_webb7u2qw7lS96vyUCOdQMyarNY3FNX8VnoZUF3fU
        - https://mega.nz/folder/FFkCjC4a#en1GjCnc6oXRz1nRwUtwww
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
