name: leech

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        url:
          - https://mega.nz/file/IN9EBLzB#_MuigB_WbZ4Qqrx38a_SmArw3EvryAxGuwcCSfFTlYk
          - https://mega.nz/file/tNsiVBBI#B7cA2P3OmkivC5Uoy9vmX-lIh2wk1_B4I1Cf_TATqd8
          - https://mega.nz/file/deplRaBD#XBiiNJh_2vjFbG8zJnZdHQoXChUf2haAIUSas05IQi0
          - https://mega.nz/file/0tkEHTpb#RgJYEChlEEXSXaNLWI7b7PXsP2mLxlM-1DoxcEyOcas
          - https://mega.nz/file/z3gxVK4Q#XIv7Uji8fTS8G-FKa3BFJ39IXDu8R3rAC-gihYvT20o
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20200830-linux-x86_64
        key: megatools-1.11.0-git-20200830-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20200830-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
