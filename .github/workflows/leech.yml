name: leech

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        url:
        - https://mega.nz/file/ZfIFGA7T#RyWK8Es-wv-KQx9SjwxXVRxCUoklp-Ql7Q6AXbYyYsE
        - https://mega.nz/file/9aQXUQzD#t_oVFcS7c9k1u3i7XvIWlTBIJS9rO5-Hn6l2xBC1Z3s
        - https://mega.nz/file/5PJhUQDa#Lg2vn0RWUBcKz5rWX-mwZGqxY2rxAmQi3Fu2E9TmcHA
        - https://mega.nz/file/1eRD0YRa#f-IrUFR1tCW8s-c-z0xfzjYCbEGwFAuk2Uto540Rsq4
        - https://mega.nz/file/ITRXmagB#-A3QJoyVbuTc9yb7iF9d5kItPz7J9lopoI8xKWY25Yc
        - https://mega.nz/file/BaBTgYSR#Yo_1NCu7CvMaCSBgzaF7i1Zeb5FWnEm5tXiHtM4tJPk
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20200830-linux-x86_64
        key: megatools-1.11.0-git-20200830-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20200830-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
