name: leech

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        url:
        - https://mega.nz/file/M1VwED6I#acYkszfVWU2OvgZpVF08_qJ1VgUNvBUs_SK8rBH1Tf4
        - https://mega.nz/folder/UoginQ7T#x06D82cHPCTPlmMOGNKtAA
        - https://mega.nz/file/1QsGDCJJ#n4telp9xLlAG5bpWKE8q_QuCMEwOXE0I_-uuQY6DFvU
        - https://mega.nz/file/5AZ0VB7C#0lN7670wG4C5f8ZB__fewV3wiMzw-Hmd6tEo4NaKBPM
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
