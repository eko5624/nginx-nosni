name: leech

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        url:
        - https://mega.nz/folder/g5YGzDxB#lMoKgxUfqIo7fNqDx8S66w
        - https://mega.nz/file/QQ1xAAjS#JCF3PwdkKGwdg52x50dHaPznWj25yUtuvKVY-kz6emA
        - https://mega.nz/file/8BlD2aqT#HcI-e-k_FxKoNhY7YLJ2MfqiscnLHd1WWfx72PcQ1lM
        - https://mega.nz/file/pB0hhIpB#boVUWJeLBhhdk3nH0KFl1_FjT_-aSacmihdR7t5vWJ4
        - https://mega.nz/file/sFdyCB5Q#N5HrSJMQmDeG6-u_cPbjkyV6EXomhcFIEaDa5kJrbko
        - https://mega.nz/file/YFMmzDYD#0VgOFadajycGOLLjF2ibG9foKmYZZxcxEug-2OcLloc
        - https://mega.nz/file/VMJjnArA#tVCkn7mwZ4pUF5FzCx_VxlxY_Q7lq4jR7NzfmCtl7DQ
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
