name: leech

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        url:
        - https://mega.nz/file/wjIXkaiR#X3h5sZAw886xirnltTzNaBNgAEWNHs-6MoVkP5NxFAw
        - https://mega.nz/file/uVtTnKDJ#mXMATHrVvTq0cETlwAiZ8Xv6aohQZ6e72TWGsF1N0K4
        - https://mega.nz/file/8TQSXZLT#9FKGkJ421nuKzkhLrfmc1InADCbUNvmG77i-3V-sTPA
        - https://mega.nz/file/c58jUahJ#kG_c860MYkBJBiTWVZTz3YoIuUY8YYuMloL-cdjB6TM
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20200830-linux-x86_64
        key: megatools-1.11.0-git-20200830-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20200830-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
